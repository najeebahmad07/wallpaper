<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NJB Wallpaper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-image {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('image/contactus.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-text {
            position: absolute;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hero-text h1 {
            font-size: 48px;
            margin: 0;
        }
        .contact-us {
            padding: 60px 15px;
        }
        .contact-us h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact-us form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-us form .form-group label {
            font-weight: bold;
        }
        .contact-us form .form-control {
            border-radius: 5px;
        }
        .contact-us form button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-us form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Hero Image Section with "Contact Us" Text Overlay -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Contact Us</h1>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="container contact-us text-center">
        <h2>Get in Touch</h2>
        <p>If you have any questions, comments, or suggestions, we'd love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
